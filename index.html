<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="personal-card">Report for<br />Jeremy Robson</div>
        <div class="d-w-m">
          <p class="duration daily-btn" onclick="displayDaily()">Daily</p>
          <p class="duration weekly-btn" onclick="displayWeekly()">Weekly</p>
          <p class="duration monthly-btn" onclick="displayMonthly()">Monthly</p>
        </div>
      </div>
      <div class="time-card work">
        <div class="dark-card">
          <div class="heading">
            Work <i class="fa fa-ellipsis-h fa_custom"></i>
          </div>
          <p class="cur-hrs-w data-h"></p>
          <p class="pre-hrs-w data-p"></p>
          <br />
        </div>
      </div>
      <div class="time-card play">
        <div class="dark-card">
          <div class="heading">
            Play <i class="fa fa-ellipsis-h fa_custom"></i>
          </div>
          <p class="cur-hrs-p data-h"></p>
          <p class="pre-hrs-p data-p"></p>
          <br />
        </div>
      </div>
      <div class="time-card study">
        <div class="dark-card">
          <div class="heading">
            Study <i class="fa fa-ellipsis-h fa_custom"></i>
          </div>
          <p class="cur-hrs-st data-h"></p>
          <p class="pre-hrs-st data-p"></p>
          <br />
        </div>
      </div>
      <div class="time-card exercise">
        <div class="dark-card">
          <div class="heading">
            Exercise <i class="fa fa-ellipsis-h fa_custom"></i>
          </div>
          <p class="cur-hrs-e data-h"></p>
          <p class="pre-hrs-e data-p"></p>
          <br />
        </div>
      </div>
      <div class="time-card social">
        <div class="dark-card">
          <div class="heading">
            Social <i class="fa fa-ellipsis-h fa_custom"></i>
          </div>
          <p class="cur-hrs-so data-h"></p>
          <p class="pre-hrs-so data-p"></p>
          <br />
        </div>
      </div>
      <div class="time-card selfcare">
        <div class="dark-card">
          <div class="heading">
            Self care <i class="fa fa-ellipsis-h fa_custom"></i>
          </div>
          <p class="cur-hrs-se data-h"></p>
          <p class="pre-hrs-se data-p"></p>
          <br />
        </div>
      </div>
    </div>
    <div id="myData"></div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/MThabsheer7">Muhammad Thabsheer</a>.
    </div>
  </body>
  <script src="app.js"></script>
</html>
